<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Times Between 8 AM and 4 PM</title>
</head>
<body>
    <h1>Times Between 8 AM and 4 PM</h1>

    <form method="post">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>
        <button type="submit">Submit</button>
    </form>

    <ul>
        {% for time in times %}
            <li>{{ time }}</li>
        {% endfor %}
    </ul>
</body>
</html>
